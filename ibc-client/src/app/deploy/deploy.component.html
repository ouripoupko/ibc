<div>
    <input id="file" type="file" (change)="fileChanged($event)">
    <pre>
        <code [highlight]="compInfo"></code>
    </pre>

    <label>Contract name:
        <input #contractName />
    </label>
    <button (click)="deploy(contractName.value); contractName.value=''">
        submit
    </button>
</div>
