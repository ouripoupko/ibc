<div *ngIf="contract">

  <h2>{{contract.name | slice : 0 : 2}} Details</h2>

  <div><span>type: </span>{{contract.name}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="contract.name" placeholder="name"/>
    </label>
  </div>

  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
